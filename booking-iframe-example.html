<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS Repairs Booking Form - Iframe Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .iframe-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        #booking-iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: height 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>Book an Engineer</h1>
    <p>Complete the form below to book an engineer visit for your appliance repair.</p>
    
    <div class="iframe-container">
        <iframe 
            id="booking-iframe"
            src="https://your-rs-repairs-domain.com/widget/booking"
            title="RS Repairs Booking Form"
            allowtransparency="true"
            frameborder="0">
        </iframe>
    </div>

    <script>
        // Listen for messages from the iframe
        window.addEventListener('message', function(event) {
            // Security check - only accept messages from your domain
            // Replace this with your actual RS Repairs domain
            if (event.origin !== 'https://your-rs-repairs-domain.com') {
                return; // Ignore messages from other domains
            }

            // Check if this is a height message from our booking form
            if (event.data && event.data.type === 'rs-repairs-booking-height') {
                const iframe = document.getElementById('booking-iframe');
                
                if (iframe && event.data.height) {
                    // Add some padding to prevent cut-off
                    const newHeight = event.data.height + 20;
                    
                    // Smooth height transition
                    iframe.style.height = newHeight + 'px';
                    
                    console.log('Iframe height adjusted to:', newHeight + 'px');
                }
            }
        });

        // Set initial iframe properties when page loads
        window.addEventListener('load', function() {
            const iframe = document.getElementById('booking-iframe');
            if (iframe) {
                console.log('Iframe loaded, initial height set');
            }
        });
    </script>
</body>
</html>
